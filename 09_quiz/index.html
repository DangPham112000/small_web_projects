<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <div class="top-container">
            <div class="question-box">
                <h2 id="question">Question</h2>
                <span>We'll recomment the right plan for you.</span>
            </div>
            <ul class="answer-box">
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label id="a_text" for="a">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label id="b_text" for="b">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label id="c_text" for="c">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label id="d_text" for="d">Answer</label>
                </li>
            </ul>
        </div>
        <div class="bottom-container">
            <button id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
