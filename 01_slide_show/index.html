<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide show</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdn.jsdelivr.net/npm/less@4.1.1" ></script>
</head>

<body>
    <button id="prev" class="control-btn">Prev</button>
    <div class="slide-container">
        <div class="slides">
            <img src="https://i.pinimg.com/564x/9d/97/9d/9d979d3b03cf230fe6cb5f0586497de2.jpg" alt="slide1" class="slide">
            <img src="https://i.pinimg.com/564x/a0/ab/f4/a0abf47e0c2ef3ce4630665f689925fb.jpg" alt="slide2" class="slide">
            <img src="https://i.pinimg.com/564x/6f/15/fc/6f15fcdd7c3d64d1da64ab8c126c2700.jpg" alt="slide3" class="slide">
            <img src="https://i.pinimg.com/564x/c1/c5/a1/c1c5a1371b045afd0ef5de47ec99f2c9.jpg" alt="slide4" class="slide">
            <img src="https://i.pinimg.com/564x/b3/e2/60/b3e2600dd086577f2531f4207df81c87.jpg" alt="slide5" class="slide">            
        </div>
    </div>
    <button id="next" class="control-btn">Next</button>
</body>

<script src="./helper.js"></script>
<script src="./script.js"></script>

</html>
