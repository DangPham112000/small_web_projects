<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/6ut2og1619790195.jpg" alt="">
                    <span>SeriMukaKuih</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/bc8v651619789840.jpg" alt="">
                    <span>Beef Rendang</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/hx335q1619789561.jpg" alt="">
                    <span>Roti john</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/wai9bw1619788844.jpg" alt="">
                    <span>Nasi lemak</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/wai9bw1619788844.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Nasi lemak</h4>
                    <button class="fav-btn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
